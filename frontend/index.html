<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --brand-primary: #20a8d8;
            --brand-success: #20c997;
            --brand-danger: #f86c6b;
            --border-radius: 12px;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1d29, #2d7af9);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2d3748;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-box {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2d7af9, #5a9cff);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            box-shadow: 0 4px 10px rgba(45, 122, 249, 0.3);
            margin: 0 auto 1.5rem;
        }

        .login-box h1 {
            color: #2d3748;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .login-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        .login-form label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(32, 168, 216, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, var(--brand-primary), #1a8bb1);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .message {
            padding: 0.75rem;
            margin: 1rem 0;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.error {
            background: #fef2f2;
            color: var(--brand-danger);
            border: 1px solid var(--brand-danger);
        }

        .message.success {
            background: #f0fff4;
            color: var(--brand-success);
            border: 1px solid var(--brand-success);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-icon">
                <i class="ri-tooth-fill"></i>
            </div>
            <h1>DentalClinic</h1>
            <div id="mensaje-login" class="message" style="display: none;"></div>
            <form id="form-login" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button" id="btn-login">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://tu-backend.railway.app/api';

        // Verificar si ya está autenticado
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirigir al sistema principal
                window.location.href = 'dental-system.html';
            }
        }

        // Manejar login
        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const loginButton = document.getElementById('btn-login');
            const mensaje = document.getElementById('mensaje-login');
            
            // Mostrar loading
            loginButton.innerHTML = '<div class="loading"></div> Iniciando sesión...';
            loginButton.disabled = true;
            
            const data = {
                usuario: form.usuario.value,
                password: form.password.value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Credenciales incorrectas');
                }

                const result = await response.json();
                
                // Guardar token y datos de usuario
                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.usuario));
                
                // Mostrar mensaje de éxito
                mensaje.textContent = 'Inicio de sesión exitoso';
                mensaje.className = 'message success';
                mensaje.style.display = 'block';
                
                // Redirigir después de un breve delay
                setTimeout(() => {
                    window.location.href = 'dental-system.html';
                }, 1000);

            } catch (error) {
                // Mostrar mensaje de error
                mensaje.textContent = 'Error: ' + error.message;
                mensaje.className = 'message error';
                mensaje.style.display = 'block';
                
                // Restaurar botón
                loginButton.innerHTML = 'Iniciar Sesión';
                loginButton.disabled = false;
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            document.getElementById('form-login').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
